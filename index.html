<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECT IN ITEC87</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #eaeaea;
      overflow: hidden;
	  background-image: url('BG.gif');
	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: cover;
	  margin: 0;
      padding: 0;
	  height: 100vh;
    }

    .container-custom {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 600px;
      background: #f5f5f5;
      box-shadow: 0 30px 50px #dbdbdb;
    }

    .container-custom .slide .item {
      width: 200px;
      height: 300px;
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
      border-radius: 20px;
      box-shadow: 0 30px 50px #505050;
      display: inline-block;
      transition: 0.5s;
    }

    .slide .item:nth-child(1),
    .slide .item:nth-child(2) {
      top: 0;
      left: 0;
      transform: translate(0, 0);
      border-radius: 0;
      width: 100%;
      height: 100%;
    }

    .slide .item:nth-child(3) {
      left: 50%;
    }

    .slide .item:nth-child(4) {
      left: calc(50% + 220px);
    }

    .slide .item:nth-child(5) {
      left: calc(50% + 440px);
    }

    .slide .item:nth-child(n + 6) {
      left: calc(50% + 660px);
      opacity: 0;
    }

    .item .content {
      position: absolute;
      top: 50%;
      left: 100px;
      width: 300px;
      text-align: left;
      color: #eee;
      transform: translate(0, -50%);
      font-family: system-ui;
      display: none;
    }

    .slide .item:nth-child(2) .content {
      display: block;
    }

    .content .name {
      font-size: 40px;
      text-transform: uppercase;
      font-weight: bold;
      opacity: 0;
      animation: animate 1s ease-in-out 1 forwards;
      color: black;
    }

    .content button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      opacity: 0;
      animation: animate 1s ease-in-out 0.6s 1 forwards;
    }

    @keyframes animate {
      from {
        opacity: 0;
        transform: translate(0, 100px);
        filter: blur(33px);
      }

      to {
        opacity: 1;
        transform: translate(0);
        filter: blur(0);
      }
    }

    .button {
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 20px;
    }

    .button button {
      width: 40px;
      height: 35px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      border: 1px solid #000;
      transition: 0.3s;
    }

    .button button:hover {
      background: #ababab;
      color: #fff;
    }

    body {
      padding-top: 56px;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">PROJECT IN ITEC87</a>
    </div>
  </nav>

  <div class="container-custom">
    <div class="slide">
      <div class="item">
        <img src="RESUME_DP.jpeg" alt="ss" style="width: 100%; height: 100%; border-radius: 20px;">
        <div class="content">
          <div class="name">RESUME</div>
          <button onclick="location.href='RESUME/BARAL_RESUME_FINALS_ACT1.html'">View</button>
        </div>
      </div>
      <div class="item">
        <img src="CLOTHING_DP.jpeg" alt="ss" style="width: 100%; height: 100%; border-radius: 20px;">
        <div class="content">
          <div class="name">CLOTHING STORE</div>
          <button onclick="location.href='CLOTHING/BARAL_CLOTHING.html'">View</button>
        </div>
      </div>
      <div class="item">
        <img src="RESTO_DP.jpeg" alt="ss" style="width: 100%; height: 100%; border-radius: 20px;">
        <div class="content">
          <div class="name">RESTAURANT MENU</div>
          <button onclick="location.href='RESTO/Baral_Resto.html'">View</button>
        </div>
      </div>
      <div class="item">
        <img src="COR_DP.jpeg" alt="ss" style="width: 100%; height: 100%; border-radius: 20px;">
        <div class="content">
          <div class="name">COR</div>
          <button onclick="location.href='COR/BARAL_COR.html'">View</button>
        </div>
      </div>
    </div>
    <div class="button">
      <button class="prev">←</button>
      <button class="next">→</button>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    let next = document.querySelector('.next');
    let prev = document.querySelector('.prev');

    next.addEventListener('click', function() {
      let items = document.querySelectorAll('.item');
      document.querySelector('.slide').appendChild(items[0]);
    });

    prev.addEventListener('click', function() {
      let items = document.querySelectorAll('.item');
      document.querySelector('.slide').prepend(items[items.length - 1]);
    });
  </script>
</body>
</html>
